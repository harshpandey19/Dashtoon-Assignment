<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Generator</title>
</head>
<body>
    <div class="container">
        <div id="comicPanels">
            <input type="text" id="text1" placeholder="Panel 1">
            <input type="text" id="text2" placeholder="Panel 2">
            <input type="text" id="text3" placeholder="Panel 3">
            <input type="text" id="text4" placeholder="Panel 4">
            <input type="text" id="text5" placeholder="Panel 5">
            <input type="text" id="text6" placeholder="Panel 6">
            <input type="text" id="text7" placeholder="Panel 7">
            <input type="text" id="text8" placeholder="Panel 8">
            <input type="text" id="text9" placeholder="Panel 9">
            <input type="text" id="text10" placeholder="Panel 10">
        </div>
        <button onclick="generateComic()">Generate Comic</button>
        <div id="comicOutput"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
