<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Comic Creator</title>
</head>
<body>
    <div class="container">
        <div id="comicPanels">
            <input type="text" id="panel1" placeholder="Panel 1">
            <input type="text" id="panel2" placeholder="Panel 2">
            <input type="text" id="panel3" placeholder="Panel 3">
            <input type="text" id="panel4" placeholder="Panel 4">
            <input type="text" id="panel5" placeholder="Panel 5">
            <input type="text" id="panel6" placeholder="Panel 6">
            <input type="text" id="panel7" placeholder="Panel 7">
            <input type="text" id="panel8" placeholder="Panel 8">
            <input type="text" id="panel9" placeholder="Panel 9">
            <input type="text" id="panel10" placeholder="Panel 10">
        </div>
        <button onclick="generateComic()">Generate Comic</button>
        <div id="comicOutput"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
